# Locust configuration file for EMQX load testing

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Test settings - can be overridden via command line
users = 100
spawn-rate = 10
run-time = 2m

# Logging
loglevel = INFO
logfile = test/locust.log

# CSV stats output (optional)
# csv = test/results/locust_stats

# Do not reset stats when spawning is complete
# skip-log-setup = true
