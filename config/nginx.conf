# NGINX configuration for EMQX cluster load balancing
# Uses the stream module for TCP/MQTT load balancing

events {
    worker_connections 4096;
}

# Stream module for TCP load balancing (MQTT)
stream {
    log_format mqtt '$remote_addr [$time_local] $protocol $status $bytes_sent $bytes_received $session_time "$upstream_addr"';
    access_log /var/log/nginx/mqtt_access.log mqtt;
    error_log /var/log/nginx/mqtt_error.log info;

    # DNS resolver for Docker container names
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Upstream EMQX cluster
    upstream emqx_cluster {
        # Round-robin load balancing (default)
        server emqx.master:1883 max_fails=3 fail_timeout=30s;
        server emqx.worker:1883 max_fails=3 fail_timeout=30s;
    }

    # MQTT Load Balancer
    server {
        listen 1883;
        proxy_pass emqx_cluster;
        proxy_connect_timeout 5s;
        proxy_timeout 30s;
    }
}

# HTTP module for status page
http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Enhanced log format with timing information
    log_format timing '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log info;

    # NGINX status/statistics page
    server {
        listen 8404;

        # Basic status endpoint (for nginx-prometheus-exporter)
        location /stub_status {
            stub_status;
            access_log off;
            # Allow access from exporter container
            allow 172.16.0.0/12;  # Docker network range
            deny all;
        }

        # Public status page
        location / {
            stub_status;
            access_log off;
        }

        # Health check endpoint
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
