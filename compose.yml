version: '3.8'

services:
  redis:
    image: redis:${REDIS_VERSION}
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-init:
    image: redis:${REDIS_VERSION}
    container_name: redis-init
    volumes:
      - ./config/redis_acl_commands.txt:/tmp/redis_acl_commands.txt:ro
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Loading ACL commands...' &&
        redis-cli -h redis < /tmp/redis_acl_commands.txt &&
        echo 'ACL commands loaded successfully'
      "
    restart: "no"

  emqx.master:
    image: emqx/emqx:${EMXQ_VERSION}
    container_name: emqx.master
    ports:
      - "18083:18083"
    environment:
      - EMQX_DASHBOARD__DEFAULT_USER__PASSWORD=Adminadmin0
      - EMQX_LOADED_PLUGINS=emqx_recon,emqx_retainer,emqx_management,emqx_dashboard,emqx_web_hook,emqx_rule_engine,emqx_telemetry,emqx_auth_jwt,emqx_auth_redis
      - EMQX_LOG__LEVEL=info
      - EMQX_NODE_NAME=emqx@emqx.master
      - EMQX_NODE__COOKIE=ef16498f66804df1cc6172f6996d5492
      - EMQX_CLUSTER__NAME=emqxlocal
      - EMQX_CLUSTER__DISCOVERY=static
      - EMQX_CLUSTER__STATIC__SEEDS=emqx@emqx.master, emqx@emqx.worker
    volumes:
      - ./config/acl.conf:/opt/emqx/etc/acl.conf:ro
      - ./config/jwt_public_key.pem:/opt/emqx/etc/certs/jwt_public_key.pem:ro
      - ./config/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./config/emqx_auth_jwt.conf:/opt/emqx/etc/plugins/emqx_auth_jwt.conf:ro
      - ./config/emqx_auth_redis.conf:/opt/emqx/etc/plugins/emqx_auth_redis.conf:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  emqx.worker:
    image: emqx/emqx:${EMXQ_VERSION}
    container_name: emqx.worker
    ports:
      - "18084:18083"
    environment:
      - EMQX_LOADED_PLUGINS=emqx_recon,emqx_retainer,emqx_management,emqx_web_hook,emqx_rule_engine,emqx_telemetry,emqx_auth_jwt,emqx_auth_redis
      - EMQX_LOG__LEVEL=info
      - EMQX_NODE_NAME=emqx@emqx.worker
      - EMQX_NODE__COOKIE=ef16498f66804df1cc6172f6996d5492
      - EMQX_CLUSTER__DISCOVERY=static
      - EMQX_CLUSTER__STATIC__SEEDS=emqx@emqx.master, emqx@emqx.worker
    volumes:
      - ./config/acl.conf:/opt/emqx/etc/acl.conf:ro
      - ./config/jwt_public_key.pem:/opt/emqx/etc/certs/jwt_public_key.pem:ro
      - ./config/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./config/emqx_auth_jwt.conf:/opt/emqx/etc/plugins/emqx_auth_jwt.conf:ro
      - ./config/emqx_auth_redis.conf:/opt/emqx/etc/plugins/emqx_auth_redis.conf:ro
    depends_on:
      redis:
        condition: service_healthy
      emqx.master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx-waf
    ports:
      # - "1883:1883"    # MQTT load balanced endpoint
      - "8083:8083"    # MQTT over websockets
      - "8084:8084"
      - "8404:8404"    # NGINX status page
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      emqx.master:
        condition: service_healthy
      emqx.worker:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: emqx-net
    driver: bridge
